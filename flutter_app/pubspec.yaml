name: kalorientracker
description: "Multi-User Calorie Tracking App with AI - Android & iOS"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0

  # Google Sign-In
  google_sign_in: ^6.1.5
  google_generative_ai: ^0.3.0

  # UI
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0

  # Camera & Image
  image_picker: ^1.0.0
  camera: ^0.10.5
  google_mlkit_barcode_scanning: ^0.10.0
  image: ^4.0.0

  # API & HTTP
  http: ^1.1.0
  dio: ^5.3.0

  # JSON Serialization
  json_annotation: ^4.8.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0

  # Date/Time
  table_calendar: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
